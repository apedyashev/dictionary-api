api:
  build:
    name: dict/api
    dockerfile: Dockerfile.api.ci
  environment:
    EXAMPLE_ENV_VAR: NODE_ENV=test
  depends_on:
    - mongodb
    - redis
mongodb:
  image: mongo:3
  ports:
    - 27017:27017
redis:
  image: redis:3
  ports:
      - 6379:6379
ssh_client:
  image: kroniak/ssh-client
